<table class="table">
    <thead>
        <tr>
            <th scope="col">Type</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tr scope="row" *ngFor="let product of products$ | async">
        <td> {{ product.type }} </td>
        <td> {{ product.name }} </td>
        <td> {{ product.price }} </td>
    </tr>
</table>
